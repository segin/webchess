name: Node.js 18.x Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-node18:
    name: Test on Node.js 18.x (Experimental)
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Setup Node.js 18.x
      uses: actions/setup-node@v6
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      continue-on-error: true
    
    - name: Run tests
      run: npm test
      continue-on-error: true
    
    - name: Generate test coverage
      run: npm run test:coverage
      continue-on-error: true
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      if: success() || failure()
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        flags: node18-experimental
        name: node-18-coverage
    
    - name: Run ESLint
      run: npx eslint src/ --ext .js --format github
      continue-on-error: true
    
    - name: Check for security vulnerabilities
      run: npm audit --audit-level high
      continue-on-error: true
    
    - name: Report Node.js 18.x Status
      if: always()
      run: |
        echo "::notice title=Node.js 18.x Status::This is an experimental test for Node.js 18.x compatibility tracking"
        if [ "${{ job.status }}" = "success" ]; then
          echo "✅ Node.js 18.x is still working!"
        else
          echo "⚠️ Node.js 18.x compatibility issues detected - this is expected and tracked"
        fi